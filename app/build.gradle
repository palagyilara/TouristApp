}*/
    //implementation 'com.google.apis:google-api-services-translate:v2-rev51-1.25.0' //uj
    //implementation 'com.google.cloud:google-cloud-bigquery:1.59.0' //uj
    //implementation 'com.google.cloud:google-cloud-texttospeech:0.80.0-beta' //uj
    implementation 'com.google.android.gms:play-services-location:16.0.0' //uj
    implementation 'com.google.android.gms:play-services-maps:16.1.0'
    testImplementation 'junit:junit:4.12'
